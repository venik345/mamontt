<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°—Ç–∞—Ç—å–∏ —Å—Ç—Ä–∏–º–µ—Ä–æ–≤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #ddd;
        }
        .articles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .article-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgb(255, 255, 255);
            transition: transform 0.3s ease;
        }
        .article-card:hover {
            transform: scale(1.02);
        }
        .article-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .article-content {
            padding: 15px;
        }
        .article-title {
            font-size: 1.2em;
            margin: 0 0 10px;
        }
        .article-body {
            font-size: 0.95em;
            color: #666;
        }
        .add-article {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        .add-article h2 {
            margin-bottom: 15px;
        }
        .add-article input,
        .add-article textarea,
        .add-article button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .add-article button {
            background-color: #000000;
            color: #fff;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .add-article button:hover {
            background-color: #300000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="add-article">
            <h2>–î–æ–±–∞–≤–∏—Ç—å —Å–≤–æ—é —Å—Ç–∞—Ç—å—é</h2>
            <input type="text" id="article-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—å–∏" required>
            <textarea id="article-body" rows="5" placeholder="–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ —Å—Ç–∞—Ç—å–∏" required></textarea>
            <input type="file" id="article-image" accept="image/*">
            <button onclick="addArticle()">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>
        </div>

        <h1>–°–ü–ò–°–û–ö –ü–ò–î–û–†–û–í</h1>

        <div class="articles" id="articles-container">
            <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ —Å—Ç–∞—Ç–µ–π –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
        </div>
    </div>

    <script>
        const articlesContainer = document.getElementById('articles-container');

        // –ò–∑–Ω–∞—á–∞–ª—å–Ω—ã–µ —Å—Ç–∞—Ç—å–∏ —Å –ø—É—Ç—è–º–∏ –∫ –∫–∞—Ä—Ç–∏–Ω–∫–∞–º
        const initialArticles = [
        { title: "Xsgg", body: "–ö–∞–∂–¥—ã–π –º–∏–¥–µ—Ä —Ñ–∏–¥–µ—Ä, –Ω–æ –Ω–µ –∫–∞–∂–¥—ã–π —Ñ–∏–¥–µ—Ä –º–∏–¥–µ—Ä.", image: "./img/—Ü—É–∫.jpg" }, 
        { title: "SYS64738", body: "–ï—Å–ª–∏ —Ö–æ—á–µ—à—å –≤—Å–∫—Ä—ã—Ç—å—Å—è, –µ–±–∞–Ω–∏ —Å–∞–ª—å—Ç—É—Ö—É —Å –∫—Ä—ã—à–∏. –¢–∞–∫ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–µ–µ!", image: "./img/2345.jpg" },
            { title: "curssed", body: "–°–µ–∫—Å", image: "./img/45.jpg" },
            { title: "", body: "–≠—Ç–æ –Ω–µ –ø—Ä–æ—Å—Ç–æ –≥–Ω–µ–≤ ‚Äî —Ç–æ, —á—Ç–æ –∂–∏–≤–µ—Ç –≤–æ –º–Ω–µ –ü—ã—Ç–∞—è—Å—å –≤—ã—Ä–≤–∞—Ç—å—Å—è –∏–∑-–ø–æ–¥ –∫–æ–Ω—Ç—Ä–æ–ª—è –ü—Ä–æ—à—É –±–µ–≥–∏ —Å–∫–æ—Ä–µ–π, –æ–Ω–æ –º–µ–Ω—è —Å–∏–ª—å–Ω–µ–π –û–Ω–æ —Ç–∞–∫ —Ö–æ—á–µ—Ç –≤—ã—Ä–≤–∞—Ç—å—Å—è –Ω–∞ –≤–æ–ª—é üòà", image: "./img/1234567.jpg" },
            { title: "–∞–Ω—è —Ç–µ—Ä–º–∏–Ω–∞—Ç–æ—Ä –ù.1", body: "–í–æ–æ–±—â–µ —Ç–æ –æ—Ç —Å–ø–∞—Å–∞–µ—Ç –∫–æ—Ñ–µ –∞–ª—å—Ü–≥–µ–π–º–µ—Ä", image: "./img/photo_2025-01-19_20-39-02.jpg" },
            { title: "–º–∞–º–æ–Ω—Ç", body: "–ª–æ—Ö", image: "./img/photo_2024-12-30_13-53-22.jpg" },
            { title: "–®–ª—è–ø–∞", body: "–ö–∞–∫ –ø–æ–ø–∞—Å—Ç—å –≤ –∫–ª—É–± —ç–ª–∏—Ç–Ω—ã—Ö –ø–∏–¥–æ—Ä–∞—Å–æ–≤? ", image: "./img/photo_2024-09-28_02-58-57.jpg" },
            
        ];

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–µ–π –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞ –∏–ª–∏ –Ω–∞—á–∞–ª—å–Ω—ã—Ö —Å—Ç–∞—Ç–µ–π
        const savedArticles = JSON.parse(localStorage.getItem('articles')) || initialArticles;

        function displayArticles(articles) {
            articlesContainer.innerHTML = '';
            articles.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.classList.add('article-card');
                articleCard.innerHTML = `
                    <img src="${article.image}" alt="${article.title}">
                    <div class="article-content">
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-body">${article.body}</p>
                    </div>
                `;
                articlesContainer.appendChild(articleCard);
            });
        }

        function addArticle() {
            const title = document.getElementById('article-title').value.trim();
            const body = document.getElementById('article-body').value.trim();
            const imageInput = document.getElementById('article-image');
            const image = imageInput.files[0] ? URL.createObjectURL(imageInput.files[0]) : '';

            if (title && body && image) {
                const newArticle = { title, body, image };
                savedArticles.push(newArticle);
                localStorage.setItem('articles', JSON.stringify(savedArticles));
                displayArticles(savedArticles);
                alert('–°—Ç–∞—Ç—å—è –¥–æ–±–∞–≤–ª–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!');
                document.getElementById('article-title').value = '';
                document.getElementById('article-body').value = '';
                imageInput.value = '';
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ.');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—å–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        displayArticles(savedArticles);
    </script>
</body>
</html>
